<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Civic Issue Reporting | Admin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-page="admin">
    <header class="navbar">
      <div class="container nav-inner">
        <a href="index.html" class="brand">
          <span class="brand-logo">üåê</span>
          <span>CivicFix</span>
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="report.html">Report</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="admin.html">Admin</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <div class="nav-actions">
          <button class="theme-toggle" data-action="toggle-theme" title="Toggle theme">üåì</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="section-head">
        <h1 class="section-title">Admin Panel</h1>
        <span class="chip">Staff Access</span>
      </div>

      <div data-admin="login" class="card">
        <form id="admin-login">
          <div class="form-row">
            <div class="field"><label>Username</label><input name="username" placeholder="admin"></div>
            <div class="field"><label>Password</label><input type="password" name="password" placeholder="admin"></div>
          </div>
          <div id="login-status" class="error"></div>
          <div><input type="submit" class="btn" value="Login"></div>
        </form>
      </div>

      <div data-admin="panel" class="hide">
        <div class="admin-grid">
          <div class="card">
            <h3>Analytics</h3>
            <canvas id="chart" width="560" height="260" style="width:100%; height:260px;"></canvas>
          </div>
          <div class="card">
            <h3>Reported Issues</h3>
            <div id="admin-list" class="admin-list"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-inner">
        <div>¬© <span id="year"></span> CivicFix</div>
        <div class="muted">For internal use only</div>
      </div>
    </footer>

    <div class="banner"><div class="container inner"><span data-banner-msg></span><button class="btn ghost" onclick="this.closest('.banner').classList.remove('show')">Dismiss</button></div></div>

    <script src="script.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
  </html>
